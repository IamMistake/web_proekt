<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Интеграција - TechStore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg"><div class="container"><a class="navbar-brand" href="#"><i class="fas fa-microchip me-2"></i>TechStore</a></div></nav>

<div class="container-main">
  <h1>Спореди цени од извори</h1>
  <div class="row">
    <div class="col-md-6">
      <div class="card-soft">
        <h5>Модел: AMD Ryzen 9 7950X</h5>
        <ul class="list-group list-group-flush">
          <li class="list-group-item d-flex justify-content-between">TechStore <span class="text-primary">54,990 ден</span></li>
          <li class="list-group-item d-flex justify-content-between">Competitor A <span>56,500 ден</span></li>
          <li class="list-group-item d-flex justify-content-between">Competitor B <span>55,200 ден</span></li>
        </ul>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card-soft text-center">
        <h6>Историја на цена</h6>
        <img src="https://via.placeholder.com/560x240?text=Price+Chart" alt="chart" style="max-width:100%;">
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
