<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Најава / Регистрација - TechStore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="#"><i class="fas fa-microchip me-2"></i>TechStore</a>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Почетна</a></li>
        <li class="nav-item"><a class="nav-link" href="list.html">Производи</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html"><i class="fas fa-shopping-cart"></i> Кошничка (0)</a></li>
        <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-user-circle"></i></a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-main">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card-soft">
        <ul class="nav nav-tabs mb-3" id="authTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">Најава</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button">Регистрација</button>
          </li>
        </ul>

        <div class="tab-content">
          <div class="tab-pane fade show active" id="login">
            <form id="loginForm">
              <div class="mb-3">
                <label class="form-label">Е-пошта</label>
                <input type="email" class="form-control" required>
              </div>
              <div class="mb-3 position-relative">
                <label class="form-label">Лозинка</label>
                <div class="input-group">
                  <input id="loginPass" type="password" class="form-control" required>
                  <button class="btn btn-outline-secondary" type="button" id="toggleLoginPass"><i class="fas fa-eye"></i></button>
                </div>
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <button class="btn btn-primary">Најави се</button>
                <a href="#">Го заборавивте пасвордот?</a>
              </div>
            </form>
          </div>

          <div class="tab-pane fade" id="register">
            <form id="regForm">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Име</label>
                  <input type="text" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Презиме</label>
                  <input type="text" class="form-control" required>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Телефон</label>
                <input type="tel" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">Е-пошта</label>
                <input type="email" class="form-control" required>
              </div>
              <div class="mb-3 position-relative">
                <label class="form-label">Лозинка</label>
                <div class="input-group">
                  <input id="regPass" type="password" class="form-control" required>
                  <button class="btn btn-outline-secondary" type="button" id="toggleRegPass"><i class="fas fa-eye"></i></button>
                </div>
                <div class="progress mt-2" style="height:8px;">
                  <div id="passStrength" class="progress-bar" role="progressbar" style="width:0%"></div>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Тип на корисник</label>
                <select class="form-select">
                  <option>Купувач</option>
                  <option>Администратор</option>
                </select>
              </div>
              <button class="btn btn-primary">Регистрирај се</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
// toggle password
["toggleLoginPass","toggleRegPass"].forEach(id=>{
  const btn=document.getElementById(id);
  if(!btn) return;
  btn.addEventListener('click',()=>{
    const input=btn.previousElementSibling;
    if(input.type==='password'){ input.type='text'; btn.innerHTML='<i class="fas fa-eye-slash"></i>'; }
    else { input.type='password'; btn.innerHTML='<i class="fas fa-eye"></i>'; }
  });
});

// password strength
const regPass=document.getElementById('regPass');
const strength=document.getElementById('passStrength');
if(regPass){ regPass.addEventListener('input',()=>{
  const v=regPass.value; let score=0;
  if(v.length>=8) score+=30; if(/[A-Z]/.test(v)) score+=20; if(/[0-9]/.test(v)) score+=20; if(/[^A-Za-z0-9]/.test(v)) score+=30;
  strength.style.width=score+'%';
  if(score<40) strength.className='progress-bar bg-danger';
  else if(score<70) strength.className='progress-bar bg-warning';
  else strength.className='progress-bar bg-success';
}); }
</script>
</body>
</html>
