<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Напредно пребарување - TechStore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="#"><i class="fas fa-microchip me-2"></i>TechStore</a>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Почетна</a></li>
        <li class="nav-item"><a class="nav-link" href="list.html">Производи</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-main">
  <h1>Напредно пребарување</h1>
  <div class="row">
    <div class="col-md-4">
      <div class="card-soft">
        <label class="form-label">Категорија</label>
        <select class="form-select mb-3"><option>Сите</option><option>Процесори</option></select>
        <label class="form-label">Цена (мин - макс)</label>
        <div class="d-flex gap-2 mb-3"><input class="form-control" placeholder="Мин" type="number"><input class="form-control" placeholder="Макс" type="number"></div>
        <label class="form-label">Производител</label>
        <input class="form-control mb-3">
        <label class="form-label">Достапност</label>
        <select class="form-select mb-3"><option>Сите</option><option>На залиха</option><option>Нема</option></select>

        <hr>
        <label class="form-label">Спецификации</label>
        <div class="form-check"><input class="form-check-input" type="checkbox" id="spec1"><label class="form-check-label" for="spec1">PCIe 4.0</label></div>
        <div class="form-check"><input class="form-check-input" type="checkbox" id="spec2"><label class="form-check-label" for="spec2">RGB</label></div>

        <button class="btn btn-primary mt-3">Пребарај</button>
      </div>
    </div>
    <div class="col-md-8">
      <div class="products-grid">
        <div class="product-card">
          <img class="product-image" src="https://via.placeholder.com/400x300/667eea/fff?text=Sample" alt="">
          <div class="product-body"><div class="text-muted small">Процесори</div><h5>Пример производ</h5><div class="price-current">12,990 ден</div></div>
        </div>
        <div class="product-card">
          <img class="product-image" src="https://via.placeholder.com/400x300/10b981/fff?text=Sample2" alt="">
          <div class="product-body"><div class="text-muted small">Складирање</div><h5>SSD 1TB</h5><div class="price-current">9,990 ден</div></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
