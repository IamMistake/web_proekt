<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Кошничка - TechStore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg"><div class="container"><a class="navbar-brand" href="#"><i class="fas fa-microchip me-2"></i>TechStore</a></div></nav>

<div class="container-main">
  <h1>Кошничка</h1>
  <div class="card-soft mb-3">
    <div class="d-flex gap-3 align-items-center">
      <img src="https://via.placeholder.com/100x80/667eea/fff" style="width:100px;" />
      <div class="flex-grow-1">
        <h6>AMD Ryzen 9 7950X</h6>
        <div class="text-muted">54,990 ден</div>
      </div>
      <div style="width:160px;">
        <div class="input-group">
          <button class="btn btn-outline-secondary" id="dec1">-</button>
          <input id="q1" type="number" class="form-control text-center" value="1" min="1">
          <button class="btn btn-outline-secondary" id="inc1">+</button>
        </div>
      </div>
      <div><button class="btn btn-danger" id="del1"><i class="fas fa-trash"></i></button></div>
    </div>
  </div>

  <div class="d-flex justify-content-end gap-3">
    <div class="fw-bold">Вкупно: <span id="total">54,990</span> ден</div>
    <button class="btn btn-primary">Плати</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
const inc1=document.getElementById('inc1'), dec1=document.getElementById('dec1'), q1=document.getElementById('q1'), total=document.getElementById('total');
const price=54990;
inc1.addEventListener('click',()=>{ q1.value=parseInt(q1.value)+1; update(); });
dec1.addEventListener('click',()=>{ if(q1.value>1) q1.value=parseInt(q1.value)-1; update(); });
q1.addEventListener('input', update);
function update(){ total.textContent = (price * parseInt(q1.value||1)).toLocaleString('mk-MK'); }
update();
</script>
</body>
</html>
