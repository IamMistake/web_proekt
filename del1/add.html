<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Додади производ - TechStore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="#"><i class="fas fa-microchip me-2"></i>TechStore</a>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Почетна</a></li>
        <li class="nav-item"><a class="nav-link" href="list.html">Производи</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html"><i class="fas fa-shopping-cart"></i> Кошничка (0)</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-main">
  <div class="page-header">
    <h1>Додади производ</h1>
    <div>
      <a class="btn btn-secondary me-2" href="list.html">Назад</a>
      <button class="btn btn-primary">Зачувај</button>
    </div>
  </div>

  <div class="card-soft">
    <form id="addForm">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Име на производ</label>
          <input class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">SKU</label>
          <input class="form-control">
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mb-3">
          <label class="form-label">Категорија</label>
          <select class="form-select"><option>Процесори</option><option>Графички картички</option><option>RAM</option></select>
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">Производител</label>
          <input class="form-control">
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">Цена (ден)</label>
          <input type="number" class="form-control">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Опис</label>
        <textarea class="form-control" rows="4"></textarea>
      </div>

      <div class="row">
        <div class="col-md-3 mb-3">
          <label class="form-label">Попуст (%)</label>
          <input type="number" class="form-control">
        </div>
        <div class="col-md-3 mb-3">
          <label class="form-label">На залиха</label>
          <input type="number" class="form-control">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Слики</label>
          <input id="imageInput" type="file" class="form-control" accept="image/*">
          <img id="preview" src="" alt="preview" style="max-width:180px;margin-top:10px;display:none;"/>
        </div>
      </div>

      <hr>
      <h5>Технички спецификации</h5>
      <div id="specsList">
        <div class="d-flex gap-2 mb-2">
          <input class="form-control" placeholder="Клуч" />
          <input class="form-control" placeholder="Вредност" />
          <button type="button" class="btn btn-outline-danger removeSpec"><i class="fas fa-trash"></i></button>
        </div>
      </div>
      <button id="addSpec" type="button" class="btn btn-outline-primary mt-2"><i class="fas fa-plus me-1"></i>Додади спецификација</button>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
// image preview
const imgInput=document.getElementById('imageInput');
const preview=document.getElementById('preview');
if(imgInput){ imgInput.addEventListener('change',e=>{
  const f=e.target.files[0]; if(!f) return; const url=URL.createObjectURL(f); preview.src=url; preview.style.display='block';
}); }

// dynamic specs
const specsList=document.getElementById('specsList');
const addSpec=document.getElementById('addSpec');
addSpec.addEventListener('click',()=>{
  const wrapper=document.createElement('div'); wrapper.className='d-flex gap-2 mb-2';
  wrapper.innerHTML='<input class="form-control" placeholder="Клуч" /><input class="form-control" placeholder="Вредност" /><button type="button" class="btn btn-outline-danger removeSpec"><i class="fas fa-trash"></i></button>';
  specsList.appendChild(wrapper);
});

document.addEventListener('click',e=>{ if(e.target.closest('.removeSpec')) e.target.closest('.d-flex').remove(); });
</script>
</body>
</html>
