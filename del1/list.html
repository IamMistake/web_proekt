<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Производи - TechStore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="#"><i class="fas fa-microchip me-2"></i>TechStore</a>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Почетна</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Производи</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html"><i class="fas fa-shopping-cart"></i> Кошничка (2)</a></li>
        <li class="nav-item"><a class="nav-link" href="auth.html"><i class="fas fa-user-circle"></i></a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-main">
  <div class="page-header">
    <h1>Производи</h1>
    <div>
      <a class="btn btn-primary" href="add.html"><i class="fas fa-plus me-1"></i>Додади производ</a>
    </div>
  </div>

  <div class="card-soft mb-3">
    <div class="row g-2 align-items-end">
      <div class="col-md-6">
        <label class="form-label">Пребарај</label>
        <input class="form-control" placeholder="Пребарај производи...">
      </div>
      <div class="col-md-3">
        <label class="form-label">Категорија</label>
        <select class="form-select"><option>Сите</option><option>Процесори</option></select>
      </div>
      <div class="col-md-2">
        <label class="form-label">Сортирај</label>
        <select class="form-select"><option>Најнови</option><option>Цена</option></select>
      </div>
      <div class="col-md-1"><button class="btn btn-primary w-100"><i class="fas fa-filter"></i></button></div>
    </div>
  </div>

  <div class="products-grid">
    <!-- product card -->
    <div class="product-card">
      <img class="product-image" src="https://via.placeholder.com/400x300/667eea/fff?text=AMD+Ryzen" alt="">
      <div class="product-body">
        <div class="text-muted small">Процесори</div>
        <h5>AMD Ryzen 9 7950X</h5>
        <div class="d-flex align-items-center gap-2">
          <div class="price-current">54,990 ден</div>
          <div class="text-muted"><s>62,990</s></div>
          <div class="discount-badge">-13%</div>
        </div>
        <div class="mt-2 text-success"><i class="fas fa-check-circle"></i> На залиха (15)</div>
        <div class="d-flex gap-2 mt-3">
          <button class="btn btn-primary flex-grow-1">Додади</button>
          <button class="btn btn-outline-secondary"><i class="fas fa-heart"></i></button>
        </div>
      </div>
    </div>

    <!-- repeated sample -->
    <div class="product-card">
      <img class="product-image" src="https://via.placeholder.com/400x300/764ba2/fff?text=RTX+4090" alt="">
      <div class="product-body">
        <div class="text-muted small">Графички картички</div>
        <h5>NVIDIA GeForce RTX 4090</h5>
        <div class="d-flex align-items-center gap-2"><div class="price-current">149,990 ден</div></div>
        <div class="mt-2 text-warning"><i class="fas fa-exclamation-circle"></i> Малку на залиха (3)</div>
        <div class="d-flex gap-2 mt-3"><button class="btn btn-primary flex-grow-1">Додади</button><button class="btn btn-outline-secondary"><i class="fas fa-heart"></i></button></div>
      </div>
    </div>

  </div>

  <nav class="mt-4" aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item disabled"><a class="page-link" href="#"><i class="fas fa-chevron-left"></i></a></li>
      <li class="page-item active"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#"><i class="fas fa-chevron-right"></i></a></li>
    </ul>
  </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
